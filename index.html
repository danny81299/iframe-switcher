<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <title>iFrame Cycler</title>
</head>

<body>
    <div id="main-content" style="width:100%;height:100%">
        <div class="feed" id="feed0" style="display:block">
            <div class="floater feed-header">
                <h1>ISS HD Earth Viewing Experiment</h1>
            </div>
            <iframe id="iframe0" src="http://www.ustream.tv/embed/17074538?html5ui=1&autoplay=true&controls=false&volume=0"></iframe>
        </div>
        <div class="feed" id="feed1" style="display:block">
            <div class="floater feed-header">
                <h1>Live_ISS_Stream</h1>
            </div>
            <iframe id="iframe1" src="http://www.ustream.tv/embed/9408562?html5ui=1&autoplay=true&controls=false&volume=0"></iframe>
        </div>
        <div id="debug">
            <h1 onclick="cycleFeed">Debug</h1>
            <p id="timer-text">30</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="switcher.js" type="text/javascript"></script>

</body>

</html>
